# A very simple demo graph
# Please note that nodes have IDs and those IDS are used for linking

nodes:
  - Person:
      label: Peter K
      id: peter@ku.ka
  - Person:
      label: Mac Ihme
      id: mac@ku.ka
  - Person:
      label: Mic Kumma
      id: mic@ku.ka
  - Person:
      label: Xavier Ihme
      id: xavier@ku.ka
  - Person:
      label: Mixi Kumma
      id: mixi@ku.ka
  - Person:
      label: Kettu Ihme
      id: kettu@ku.ka

  - Team:
      label: Team Ihan toinen
      description: Odd team of excellent personalities!
      id: team1
  - Team:
      label: Team Kuka
      description: Second team of excellent personalities!
      id: team_kuka

  - Project:
      label: project by Me!
      description: Strange and difficult project!
      id: project1

  - Project:
      label: Big project
      description: Things are big in here
      id: project2

  - Query:
      label: All projects
      query: MATCH (n:Project) OPTIONAL MATCH (n)--(p:Person) RETURN n,p
      id: q2
  - Query:
      label: All persons
      query: MATCH (p:Person) OPTIONAL MATCH (p)--(n) RETURN p,n
      id: q3


edges:

    - Edge:
        from_type: Person
        from: local.user@localhost
        relation: IS_MEMBER_OF_TEAM
        to_type: Team
        to: team_kuka
    - Edge:
        from_type: Person
        from: mic@kuka.ka
        relation: IS_MEMBER_OF_TEAM
        to_type: Team
        to: team_kuka
    - Edge:
        from_type: Person
        from: peter@ku.ka
        relation: IS_MEMBER_OF_TEAM
        to_type: Team
        to: team_kuka
    - Edge:
        from_type: Person
        from: kettu@ku.ka
        relation: IS_MEMBER_OF_TEAM
        to_type: Team
        to: team_kuka
    - Edge:
        from_type: Person
        from: kettu@ku.ka
        relation: IS_COORDINATOR_OF_PROJECT
        to_type: Project
        to: project1
    - Edge:
        from_type: Person
        from: local.user@localhost
        relation: IS_PARTICIPANT_OF_PROJECT
        to_type: Project
        to: project1
        attributes:
            info: I do all the work.
    - Edge:
        from_type: Person
        from: local.user@localhost
        relation: IS_PARTICIPANT_OF_PROJECT
        to_type: Project
        to: project2
        attributes:
            info: I do very little here...
    - Edge:
        from_type: Query
        from: q2
        relation: IN_MENU
        to_type: Menu
        to: me
    - Edge:
        from_type: Query
        from: q3
        relation: IN_MENU
        to_type: Menu
        to: me

